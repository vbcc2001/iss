log4j.rootLogger=INFO,CONSOLE,RFILE
#log4j.rootLogger=ERROR,CONSOLE,RFILE
log4j.addivity.org.apache=true

#-------------------------------------------------------------------------------
# Console Appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[web] %-d{yyyy-MM-dd HH:mm:ss} [%-5p] (%c{1}:%L) %m%n

#-------------------------------------------------------------------------------
# Rolling File Appender
log4j.appender.RFILE=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.RFILE.File=log/web.log
log4j.appender.RFILE.DatePattern='.'yyyy-MM-dd
log4j.appender.RFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.RFILE.layout.ConversionPattern=[web] %-d{yyyy-MM-dd HH:mm:ss} [%-5p] (%c{1}:%L) %m%n


