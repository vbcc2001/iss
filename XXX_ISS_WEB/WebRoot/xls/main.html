<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>xls合并</title>
  <link rel="stylesheet" href="/iss/css/bootstrap.min.css">
  <link rel="stylesheet" href="/iss/css/bootstrap-datepicker.min.css"> 
  <link rel="stylesheet" href="/iss/css/jquery.fileupload.css">
</head>
<body>
    <br>
    <!-- The fileinput-button span is used to style the file input field as button -->
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>上传第一个文件...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple>
    </span>
    <br>
    <br>
    <!-- The global progress bar -->
    <div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <!-- The container for the uploaded files -->
    <div id="files" class="files"></div>
    <br>
   <div class="row"  id ="titles"><div class="col-md-12"><label><span id="file_name"></span></label></div></div>
    <!-- The fileinput-button span is used to style the file input field as button -->
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>上传第二个文件...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload1" type="file" name="files[]" multiple>
    </span>
    <br>
    <br>
    <!-- The global progress bar -->
    <div id="progress1" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <!-- The container for the uploaded files -->
    <div id="files1" class="files"></div>
    <br>
   <div class="row"  id ="titles1"><div class="col-md-12"><label><span id="file1_name"></span></label></div></div>
   
    <!-- The fileinput-button span is used to style the file input field as button -->
    <span id="main" class="btn btn-success"><span>合并后下载</span></span> 
    <br> 
    <br>  
	<p class="bg-danger">
		注意事项:<br>
		<span style="margin-left: 30px">1.上传的文件不要有合并的行和列。</span><br>
		<span style="margin-left: 30px">2.上次的文件必须要有"编号"列作为两个文件合并用关联列。</span><br>
		<span style="margin-left: 30px">3.标题行只能有一行，且不能有半角逗号、半角引号、回车。</span><br>
		<span style="margin-left: 30px">4.对身份证特殊处理：如果有身份证，标题必须用"身份证号"，并将合并的文件替换"@#@"</span><br>
		<span style="margin-left: 30px">5.内容行不能有半角逗号、半角引号，但可以有回车。</span><br>
		<span style="margin-left: 30px">6.考虑数据安全，上传空文件进行替换</span><br>				
	</p>
	<script src="/iss/js/jquery-1.11.3.min.js"></script>
	<script src="/iss/js/bootstrap.min.js"></script> 
	<script src="/iss/js/jquery.ui.widget.js"></script>
	<!-- The basic File Upload plugin -->
	<script src="/iss/js/jquery.fileupload.js"></script>  
	<script src="/xls/main.js"></script> 
</body>
</html>
